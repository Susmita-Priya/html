<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<!-- for single line input:text -->
		<input type="text" name="" id="" placeholder="enter name"><br>
		<input type="email" name="" id="" placeholder="enter email"><br>
		<input type="tel number" name="" id="" placeholder="enter phn"><br>
		<input type="id" name="" id="" placeholder="enter id"><br>
		<input type="number" name="" id="" placeholder="enter number"><br>
		<input type="range" name="" id=""><br>
		<input type="date" name="" id=""><br>
		<input type="datetime-local" name="" id="" placeholder="date time"><br>
		<input type="month" name="" id=""><br>
		<input type="week" name="" id=""><br>
		<input type="time" name="" id=""><br>
		<input type="color" name="" id=""><br>
		<input type="search" name="" id=""><br>
		<input type="url" name="" id=""><br>
		
		<!-- password input control -->
		password: <input type="password" name="" id=""><br>
		<!-- or using level -->
		<label for="pass">password: </label>
		<input type="password" name="" id="pass"><br>

		<!-- multiple line input -->
		<label for="address">Address</label>
		<textarea name="" id="address" cols="30" rows="10"></textarea>
	</form>
</body>
</html>
